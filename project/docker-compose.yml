version: '3'

volumes:
  pgdata:

services:
  py:
    build:
      context: .
      dockerfile: ./dockerfiles/py/Dockerfile
    volumes:
      - ./main:/main
    env_file:
      - ./.envs/.database
    depends_on:
      - postgres
      # - faust
    restart: "no"

